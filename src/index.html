<!DOCTYPE html>
<html lang="en">
<head>
  <title>Galactic Age</title>
</head>
<body>
  <div class="container">
    <form id="galactic-age">
      <div class="form-group">
        <label for="age">What be ye age???</label>
        <input type="number" id="age" name="age" min="0">
      </div>
      <div class="form-group">
        <label for="life-expectancy">What's ye life expectancy?? (Can be less than your current age)</label>
        <input type="number" id="life-expectancy" name="life-expectancy" min="0">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark">Hit it baby!</button>
      </div>
    </form>
  </div>
</body>
</html>
